<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdevelopment Professional Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
            <div class="logo">
                    <a href="index.html">
                        <img src="images/03e3aa07-4c87-4920-8e33-bb768cf58c53.jpg" alt="Matthew Boisse Image">
                    </a>
                </div>
                <nav>
                    <!-- Unordered list element -->
                    <ul>
                      <!-- List item element -->
                      <li>
                        <!--  Anchor element -->
                        <a href="#Professional Experience">Professional Experience</a>
                      </li>
                      <li>
                        <a href="#Professional Skills">Professional Skills</a>
                      </li>
                      <li>
                        <a href="#Professional Design">Professinal Design</a>
                      </li>
                    </ul>
                  </nav>        
    
    </header>
     <!-- hero/jumbotron -->
     <section class="hero">
        <div class="hero-form">
          <h3>Get Started Today</h3>
          <p>
            Fill out this form and one of our trainers will schedule a consult
          </p>
          <!-- Add form element -->
          <form>
            <label for="name">Enter full name:</label>
            <input
              type="text"
              placeholder="Your Name"
              name="name"
              id="name"
              class="form-input"
            />
            <label for="email">Enter email address:</label>
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
              class="form-input"
            />
            <label for="phone">Enter a telephone number</label>
            <input
              type="tel"
              placeholder="Phone Number"
              name="phone"
              id="phone"
              class="form-input"
            />
            <p>
              Have you worked out with a trainer before?
              <input type="radio" name="trainer-confirm" id="trainer-yes" />
              <label for="trainer-yes">Yes</label>
              <input type="radio" name="trainer-confirm" id="trainer-no" />
              <label for="trainer-no">No</label>
            </p>
            <p>
              <label for="checkbox">
                I acknowledge that I am at least 18 years of age.
              </label>
              <input type="checkbox" name="age-confirm " id="checkbox" />
            </p>
            <button type="submit">Get running!</button>
          </form>
        </div>
      </section>
    
</body>
</html>
